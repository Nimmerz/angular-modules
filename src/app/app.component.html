<div class="col-xs-8 col-xs-offset-2">
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div formGroupName="user">
      <div class="form-group"
           [ngClass]="{'has-error' : form.get('user.email').invalid && form.get('user.email').touched}">
        <label>Email</label>
        <input type="text"
               class="form-control"
               formControlName="email"
        >
        <p *ngIf="form.get('user.email').invalid && form.get('user.email').touched">
          <span *ngIf="form.get('user.email').errors['email']">Enter correct e-mail</span>
          <span *ngIf="form.get('user.email').errors['emailIsUsed']">This e-mail is already exists</span>
        </p>
      </div>
      <div class="form-group"
           [ngClass]="{'has-error' : form.get('user.password').invalid && form.get('user.password').touched}">
        <label>Пароль</label>
        <input type="password"
               formControlName="password"
        >
        <p *ngIf="form.get('user.password').invalid && form.get('user.password').touched">
            <span *ngIf="form.get('user.password').errors['required']">
                Password mine not to be empty
            </span>
            <span *ngIf="form.get('user.password').errors['lengthError']">
                Password mine not to be low {{charsCount}} symbols
            </span>
        </p>
      </div>
    </div>
    <div class="form-group">
      <label>Выберите страну</label>
      <select
        class="form-control"
        formControlName="country"
      >
        <option value="ru">Россия</option>
        <option value="by">Белоруссия</option>
        <option value="ua">Украина</option>
      </select>
    </div>
    <div class="radio" *ngFor="let ans of answers">
      <label>
        <input
          type="radio"
          [value]="ans.type"
          name="answer"
          formControlName="answer"
          required

        > {{ans.text}}
      </label>
    </div>
    <button
      class="btn btn-success"
      type="submit"
      [disabled]="form.invalid"
    >Сохранить
    </button>

  </form>
</div>
